<!DOCTYPE html>
<html lang=“cs“>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="./dices/5.svg">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Dice</title>
	</head>
  <body>
		<div class="hracova-strana">
			<div class="hracova-tlacitka">
				<button class="roll js-roll">Roll the dice</button>
				<button class="end js-end">End game</button>
				<button class="continue js-continue">Score & continue round</button>
				<button class="end-round js-end-round">Score & end round</button>
			</div>
			<div class="hracovy-kostky">
				<div class="kostka1"><img class="kostka-img" src="./dices/empty.svg"></div>
				<div class="kostka2"><img class="kostka-img" src="./dices/empty.svg"></div>
				<div class="kostka3"><img class="kostka-img" src="./dices/empty.svg"></div>
				<div class="kostka4"><img class="kostka-img" src="./dices/empty.svg"></div>
				<div class="kostka5"><img class="kostka-img" src="./dices/empty.svg"></div>
				<div class="kostka6"><img class="kostka-img" src="./dices/empty.svg"></div>
			</div>
			<div class="hracovo-info">
				<p>Total: <span>/cislo</span></p>
				<p>Round: <span class="js-def-score"></span></p>
				<p>Selected: <span class="js-selected"></span></p>
			</div>
		</div>

		<div class="smula-hide js-smula">
			<h1>Unlucky</h1>
			<p>None of the dice you rolled have any value.</p>
		</div>
    <script type="module" src="functions.js"></script>
    <script type="module" src="diceFunc.js"></script>
  </body>
</html>

<!--
	Hra
	--- 
- nefungující pokračování hry, když hráč dostane smůlu
- nefungující ukončení tahu

- nefungující vybírání do kolika bodů chce hráč hrát a s tím nefungující výhra hry

	Postupky
	--------
- nefungující postupka (123456 - 1500 bodů)
- nefungující postupka (23456 - 750 bodů)

	Souper
	------
- nefungující soupeř, který bude hrát proti hráči automaticky (nebo alternativně, že si dva hráči budou moct zahrát u stejného PC) 

	LocalStorage
	------------
- nefungující ukládání hodnot do paměti, aby se hráč mohl do hry vrátit a pokračovat
-->
